<div class="courses-panel">
  <div class="header">
    <h2 class="title">All Courses</h2>

    <button mat-mini-fab (click)="onAddCourse()">
      <mat-icon class="add-course-btn">add</mat-icon>
    </button>
  </div>

  <div class="counters">
    <p>In Promo: {{ promoTotal$ | async }}</p>
  </div>

  <div class="spinner-container" *ngIf="(loading$ | async) !== true">
    <mat-spinner></mat-spinner>
  </div>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <app-courses-card-list
        (courseChanged)="onReload()"
        [courses]="(beginnerCourses$ | async) ?? []">
      </app-courses-card-list>
    </mat-tab>

    <mat-tab label="Advanced">
      <app-courses-card-list
        (courseChanged)="onReload()"
        [courses]="(advancedCourses$ | async) ?? []"></app-courses-card-list>
    </mat-tab>
  </mat-tab-group>
</div>
